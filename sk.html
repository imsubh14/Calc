<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="sk.css">
</head>
<body>
  <h1>CALCULATOR</h1>
  <div id="calculator">
    <form name="shubh">
      <input id="calc" type="text" name="answer"><br><br>
      <input id="clear" type="button" value="C" onclick="shubh.answer.value = ' ' ">
      <input id="a" type="button" value="%"  onclick = "shubh.answer.value += '%' ">
      <input id="a" type="button" value="{"  onclick = "shubh.answer.value += '{' ">
      <input id="a" type="button" value="}"  onclick = "shubh.answer.value += '}' ">
      <input id="a" type="button" value="7"  onclick = "shubh.answer.value += '7' ">
      <input id="a" type="button" value="8"  onclick = "shubh.answer.value += '8' ">
      <input id="a" type="button" value="9"  onclick = "shubh.answer.value += '9' ">
      <input id="a" type="button" value="+"  onclick = "shubh.answer.value += '+' ">
      <input id="a" type="button" value="4"  onclick = "shubh.answer.value += '4' ">
      <input id="a" type="button" value="5"  onclick = "shubh.answer.value += '5' ">
      <input id="a" type="button" value="6"  onclick = "shubh.answer.value += '6' ">
      <input id="a" type="button" value="-"  onclick = "shubh.answer.value += '-' ">
      <input id="a" type="button" value="1"  onclick = "shubh.answer.value += '1' ">
      <input id="a" type="button" value="2"  onclick = "shubh.answer.value += '2' ">
      <input id="a" type="button" value="3"  onclick = "shubh.answer.value += '3' ">
      <input id="a" type="button" value="*"  onclick = "shubh.answer.value += '*' ">
      <input id="a" type="button" value="0"  onclick = "shubh.answer.value += '0' ">
      <input id="a" type="button" value="."  onclick = "shubh.answer.value += '.' ">
      <input id="a" type="button" value="="  onclick = "shubh.answer.value = eval(shubh.answer.value)">
      <input id="a" type="button" value="/"  onclick = "shubh.answer.value += '/' ">
    </form>
  </div>
  
</body>
</html>
